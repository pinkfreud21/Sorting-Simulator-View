<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="tabs">
        <a href="#" class="tab-link active" data-tab="home">Home</a>
        <a href="#" class="tab-link" data-tab="sortings">Sortings</a>
        <a href="#" class="tab-link" data-tab="about">About</a>
    </div>
    <div id="home" class="tab-content active">
        <h1>Welcome to Sorting Visualizer</h1>
        <p>Select a tab to start sorting!</p>
    </div>
    <div id="sortings" class="tab-content">
        <div id="controls">
            <button onclick="startSort()">Start</button>
            <button onclick="shuffleArray()">Shuffle</button>
            <button onclick="stopSort()">Stop</button>
            <label for="speed">Speed:</label>
            <input id="speed" type="range" min="0.1" max="2.5" step="0.1" value="1" onchange="updateSpeed(this.value)">
            <label for="barCount">Bar Count:</label>
            <select id="barCount" onchange="updateBarCount(this.value)">
                <option value="10">10</option>
                <option value="30">30</option>
                <option value="50" selected>50</option>
                <option value="70">70</option>
                <option value="100">100</option>
            </select>
            <label for="sortingMethod">Sorting Method:</label>
            <select id="sortingMethod" onchange="updateSortingMethod(this.value)">
                <option value="bubble">Bubble Sort</option>
                <option value="heap">Heap Sort</option>
                <option value="merge">Merge Sort</option>
            </select>
        </div>
        <div id="array-container"></div>
    </div>
    <div id="about" class="tab-content">
        <h1>About This Project</h1>
        <p>This project visualizes different sorting algorithms.</p>
    </div>
    <script src="/js/scripts.js"></script>
</body>
</html>
